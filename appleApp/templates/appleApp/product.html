{% extends 'appleApp/main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NuNa</title>
	<meta name="viewport" content = 'width = device-width, intial-scale=1'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    {% block main %}
        <div class="container">
            <div class="row">
                <div class="container text-center "><h1>Product Information Page</h1></div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered text-justify">
                    <thead>
                        <tr>
                            <td colspan="2">Product Information</td>
                            <td>Product Image</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{ product.name }}</td>
                            <td rowspan="3"><img class="img-responsive center-block" src="{{ product.image.url }}" alt="Image"/></td>
                        </tr>
                        <tr>
                            <td>Price, tenge</td>
                            <td>{{ product.price }}</td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>{{ product.category }}</td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td colspan="2">{{ product.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    {% endblock %}
</body>
</html>
